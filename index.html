<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular js Basic</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="">
         Name :<input type="text" placeholder="input your name" ng-model="name"/>
         LName :<input type="text" placeholder="input your lname" ng-model="lname"/>
         <br>
         <h1>Hello :{{name + lname}}</h1>
    </div>

  </body>
</html>
