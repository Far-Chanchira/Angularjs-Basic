<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular js Basic</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="myApp" >
        <form>
            <input type="radio" ng-model="myanimal" value="dog">Dog<br>
            <input type="radio" ng-model="myanimal" value="cat">Cat<br>
            <input type="radio" ng-model="myanimal" value="fish">Fish<br>
            <input type="radio" ng-model="myanimal" value="ant">Ant<br>
        </form>
        <div ng-switch="myanimal">
          <div ng-switch-when="dog">
            <h1>Dog Title</h1>
            <p>Dog Content</p>
          </div>
          <div ng-switch-when="cat">
            <h1>Cat Title</h1>
            <p>Cat Content</p>
          </div>
          <div ng-switch-when="fish">
            <h1>Fish Title</h1>
            <p>Fish Content</p>
          </div>
          <div ng-switch-when="ant">
            <h1>Ant Title</h1>
            <p>Ant Content</p>
          </div>
        </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
