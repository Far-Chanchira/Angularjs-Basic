<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular js Basic</title>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="" ng-init="product=['shirts','bag','shoes']">
         FirstName :<input type="text" placeholder="input your firstname" ng-model="fname"/>
         LastName :<input type="text" placeholder="input your lastname" ng-model="lname"/>
         <br>
         <h1>Product :{{product[0]}}</h1>
    </div>

  </body>
</html>
